<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CHROME/ FIREFOX OS/ OPEAR -->
    <meta name="theme-color" content="#c44300" />

    <!-- WINDOWS PHONE -->
    <meta name="msapplication-nav-color" content="#c44300" />

    <!-- SAFARI/ IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-capable-bar-style"
      content="black-translucent"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script type="module" defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="panels">
        <div class="top-panel">
          <h1>PROFESSIONAL RESUME SERVICES QUOTATIONS</h1>

          <button class="notification-button">
            <span class="material-icons"> request_quote </span>
            <span class="badge badge--hidden">1 </span>
          </button>
        </div>

        <div class="bottom-panel">
          <div class="left-panel">
            <!-- <div class="accordion"></div> -->
            <ul></ul>
          </div>

          <div class="right-panel">
            <div class="slider">
              <button class="slider-button slider-button--prev"></button>
              <button class="slider-button slider-button--next"></button>
              <div class="dots">
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
